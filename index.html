<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>🍽️ Recipe Finder</h1>
        
        <button id="themeToggle">🌙 Dark Mode</button>
        
        <button onclick="showFavorites()">💾 View Favorites</button>
        <button onclick="clearAllFavorites()">🗑️ Clear All Favorites</button>
        <div id="toast" class="toast">This is a toast</div>


        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Enter a recipe name..." />
            <button onclick="searchRecipe()">Search</button>
            <button onclick="randomRecipe()" class="random">🎲 Random Recipe</button>
        </div>
    
        <div id="loader" class="loader hidden"></div>
        <div id="results" class="results"></div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
